name: DRR Build on Windows machine

on:
  workflow_dispatch:
  pull_request:
    types: [synchronize]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Maven install
        run: mvn install
